<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Config diff</title>
  <style type="text/css">
   tr { 
    font-size: 120%; 
    font-family: Consolas, Monaco, Verdana, sans-serif; 
   }
  </style>
 </head> 
<body>
<br>
<br>
<pre>
<table style="font-family:Courier, monospace;">
<tr>
    <th></th>
</tr>
{% for line in diff %}
    {% if line.startswith('+') %}
        <tr>
            <td><font color="green">{{line}}</font></td>
        </tr>
    {% elif line.startswith('-') %}
        <tr>
            <td><font color="red">{{line}}</font></td>
        </tr>
    {% else %}
        <tr>
            <td>{{line}}</td>
        </tr>
    {% endif %}
{% endfor %}
</table>
</pre>
</body>
</html>
